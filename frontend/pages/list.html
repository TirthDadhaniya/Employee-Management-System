<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee - List</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.min.css" />
  </head>
  <body>
    <header class="topbar">
      <h2>Employee System</h2>
      <nav class="action-buttons">
        <a href="employee.html" class="btn btn-primary">Manage Employees</a>
        <a href="designation.html" class="btn btn-primary">Manage Designations</a>
        <a href="salary.html" class="btn btn-primary">Manage Salaries</a>
      </nav>
    </header>

    <div class="split-container">
      <section class="list-section flex-1">
        <h3 class="section-header">All Salary Entries</h3>
        <div class="filter-container">
          <div class="filter-row">
            <!-- Employee Filter -->
            <div class="filter-col-grow">
              <label class="filter-label">Employee</label>
              <select name="e_id" id="employeeDropdown" class="filter-input">
                <option value="">All Employees</option>
              </select>
            </div>

            <!-- From Date -->
            <div class="filter-col-auto">
              <label class="filter-label">From</label>
              <div class="date-inputs">
                <select id="fromMonth" class="month-input">
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select id="fromYear" class="year-input">
                  <option value="">Year</option>
                </select>
              </div>
            </div>

            <!-- To Date -->
            <div class="filter-col-auto">
              <label class="filter-label">To</label>
              <div class="date-inputs">
                <select id="toMonth" class="month-input">
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select id="toYear" class="year-input">
                  <option value="">Year</option>
                </select>
              </div>
            </div>

            <!-- Buttons -->
            <div class="filter-actions">
              <button id="searchBtn" class="btn btn-primary btn-search">Search</button>
              <button id="resetFilter" class="btn btn-secondary btn-clear">Clear</button>
            </div>
          </div>
        </div>
        <table id="salaryTable" class="display w-100">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Month</th>
              <th>Year</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="salaryTableBody"></tbody>
        </table>

        <br class="mt-20" />

        <h3 class="section-header">All Employees</h3>
        <table id="employeeTable" class="display w-100">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Designation</th>
              <th>Joining Date</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody"></tbody>
        </table>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.min.js"></script>
    <script src="../js/list.js"></script>
  </body>
</html>
