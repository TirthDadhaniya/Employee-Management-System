<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Employees</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.min.css" />
  </head>
  <body>
    <header class="topbar">
      <h2>Manage Employees</h2>
      <nav>
        <a href="list.html" class="btn btn-secondary">Back to Dashboard</a>
      </nav>
    </header>

    <div class="split-container">
      <!-- Form Section -->
      <div class="form-section">
        <h3 class="section-header">Add / Edit Employee</h3>
        <form id="employeeForm">
          <input type="hidden" id="db_id" />

          <div class="form-group">
            <label>Name</label>
            <input type="text" name="e_name" placeholder="Full Name" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="e_mail" placeholder="email@example.com" required />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="e_phone" placeholder="Phone Number" required />
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="gender-radio-group">
              <label><input type="radio" name="employee_gender" value="Male" required /> Male</label>
              <label><input type="radio" name="employee_gender" value="Female" required /> Female</label>
              <label><input type="radio" name="employee_gender" value="Other" required /> Other</label>
            </div>
          </div>

          <div class="form-group">
            <label>Designation</label>
            <select name="e_designation" id="designationDropdown" required>
              <option value="">Select Designation</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Joining</label>
            <input type="date" name="e_joining" required />
          </div>

          <div class="form-group">
            <label>Initial Salary</label>
            <input type="number" name="e_initialsalary" placeholder="0.00" required />
          </div>

          <div class="action-buttons">
            <button type="submit" class="btn btn-primary flex-1">Save Employee</button>
            <button type="button" id="resetBtn" class="btn btn-secondary hidden">Cancel</button>
          </div>
        </form>
      </div>

      <!-- List Section -->
      <div class="list-section">
        <h3 class="section-header">Employee List</h3>
        <div class="table-responsive">
          <table id="employeeTable" class="display w-100">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="../js/employee.js"></script>
  </body>
</html>
